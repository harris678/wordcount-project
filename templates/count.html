{% extends "base.html" %}

{% block content %}
<h1>There are {{count}} words in your text</h1>

<a href="{% url 'home' %}">Start again</a>

<h1>Your Text:</h1>
{{fulltext}}
<br/>

<h1>Word Count:</h1>
{% for word, counttotal in worddictionary %}
<b>
{{word}}:</b> {{ counttotal }}<br/>
{% endfor %}
{% endblock %}
